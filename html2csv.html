<script>
//user-defined function to download CSV file
function downloadCSV(csv, filename) {
    var csvFile;
    var downloadLink;
   
    //define the file type to text/csv
    csvFile = new Blob([csv], {type: 'text/csv'});
    downloadLink = document.createElement("a");
    downloadLink.download = filename;
    downloadLink.href = window.URL.createObjectURL(csvFile);
    downloadLink.style.display = "none";

    document.body.appendChild(downloadLink);
    downloadLink.click();
}

//user-defined function to export the data to CSV file format
function exportTableToCSV(filename) {
   //declare a JavaScript variable of array type
   var csv = [];
   var rows = document.querySelectorAll("table tr");
 
   //merge the whole data in tabular form 
   for(var i=0; i<rows.length; i++) {
	var row = [], cols = rows[i].querySelectorAll("td, th");
	for( var j=0; j<cols.length; j++)
	   row.push(cols[j].innerText);
	csv.push(row.join(","));
   } 
   //call the function to download the CSV file
   downloadCSV(csv.join("\n"), filename);
}
</script>

<body>
<!-- create table and provide data inside it -->
<table>
<tr>
	<th> Name </th>
	<th> Profession </th>
	
</tr>
<tr>
	<td> ABC </td>
	<td> XYZ </td>
	
</tr>
<tr>
	<td> 123 </td>
	<td> 456 </td>
	
</tr>
<tr>
	<td> !@# </td>
	<td> *&^ </td>
</tr>
</table>
<p><b> Click the button to download CSV </b></p>

<!-- button to call the user-defined function to download CSV file data -->
<button onclick="exportTableToCSV('demo.csv')"> Export HTML table to CSV File </button> 
</body>
